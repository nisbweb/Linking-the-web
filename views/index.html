
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            gap: 30px;/* Adds space between rows */
        
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            margin-left: 40px;
            text-align: center;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px; /* Adds gap from screen border */
            border-radius: 15px;  
        }

        .top-row, .bottom-row {
            display: flex;
            justify-content: flex-start;
            gap: 30px; /* Adds space between buttons */
        }

        .Btn-Container {
            display: flex;
            width: 300px;
            height: 90px;
            background-color: #ffffff;
            border-radius: 40px;
            box-shadow: 0px 5px 10px #bebebe;
            justify-content: space-between;
            align-items: center;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .icon-Container {
            width: 65px;
            height: 65px;
            background-color: #317898;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 3px solid #1d2129;
        }

        .text {
            width: calc(300px - 65px);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(0, 0, 0);
            font-size: 1.2em;
            letter-spacing: 1.2px;
        }

        .icon-Container svg {
            transition-duration: 1.5s;
        }

        .Btn-Container:hover .icon-Container svg {
            transition-duration: 1.5s;
            animation: arrow 1s linear infinite;
        }
       

        @keyframes arrow {
            0% {
                opacity: 0;
                margin-left: 0px;
            }
            100% {
                opacity: 1;
                margin-left: 10px;
            }
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body style="background-image: url('../assets/home_bg.png'); background-size: cover;"> 
    <h1 >Welcome to the API Dashboard</h1>

    <div class="nav-container">
        <div class="top-row">
            <a href="/weather">
                <div class="Btn-Container">
                    <span class="text">Weather API</span>
                    <span class="icon-Container">
                        <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="4" r="2" fill="black"/>
                            <circle cx="12" cy="8" r="2" fill="black"/> 
                            <circle cx="8" cy="12" r="2" fill="black"/>
                        </svg>
                    </span>
                </div>
            </a>
            <a href="/jokes">
                <div class="Btn-Container">
                    <span class="text">Jokes API</span>
                    <span class="icon-Container">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="4" r="2" fill="black"/>
                            <circle cx="12" cy="8" r="2" fill="black"/> 
                            <circle cx="8" cy="12" r="2" fill="black"/>
                        </svg>
                    </span>
                </div>
            </a>
        </div>

        <div class="bottom-row">
            <a href="/nasa">
                <div class="Btn-Container">
                    <span class="text">NASA API</span>
                    <span class="icon-Container">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="4" r="2" fill="black"/>
                            <circle cx="12" cy="8" r="2" fill="black"/> 
                            <circle cx="8" cy="12" r="2" fill="black"/>
                        </svg>
                    </span>
                </div>
            </a>
            <a href="/manage">
                <div class="Btn-Container">
                    <span class="text">Manage API</span>
                    <span class="icon-Container">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="4" r="2" fill="black"/>
                            <circle cx="12" cy="8" r="2" fill="black"/> 
                            <circle cx="8" cy="12" r="2" fill="black"/>
                        </svg>
                    </span>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
